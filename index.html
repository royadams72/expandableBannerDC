 <script language="javascript">

var BANNER = BANNER || {};
var dcFunctions;
    BANNER.width = 900; BANNER.height = 250; BANNER.expandHeight = 500; //BANNER.expandWidth = 500
    BANNER.isExpanded = false;

     function politeLoadComplete(){

         BANNER.collapsedAd.init(BANNER.width, BANNER.height, collapsed_container);
         BANNER.expandedAd.initAd(BANNER.width, BANNER.expandHeight, expanded_container);
     }

</script>
